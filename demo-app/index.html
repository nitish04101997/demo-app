<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nitish Verma - AWS Certified DevOps Geek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 40px 60px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 1.3em;
      color: #ffd700;
      margin-bottom: 1em;
    }
    .badge {
      display: inline-block;
      background: #232f3e;
      color: #fff;
      border-radius: 20px;
      padding: 0.5em 1.2em;
      margin: 0.5em;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nitish Verma</h1>
    <div class="subtitle">AWS Certified &amp; DevOps Geek</div>
    <div>
      <span class="badge">AWS Certified</span>
      <span class="badge">DevOps Enthusiast</span>
      <span class="badge">Cloud Engineer</span>
    </div>
  </div>
</body>
</html>
